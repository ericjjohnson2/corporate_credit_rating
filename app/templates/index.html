<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stylish Blue Banner</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .banner {
        background-color: #3498db;
        color: #fff;
        padding: 10px;
        text-align: center;
    }
    .content {
        padding: 20px;
        text-align: center;
    }
    input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 200px;
        margin-right: 10px;
    }
    button {
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #2980b9;
    }
</style>
</head>
<body>

<div class="banner">
    <h1>Predict Investment Grade</h1>
</div>

<div class="content">
    <input type="text" id="textInput" placeholder="Enter Ticker">
    <button id="submitButton">Submit</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("#submitButton").click(function(){
            var textInput = $("#textInput").val();
            $.ajax({
                type: "POST",
                url: "script.py",
                data: {text: textInput},
                success: function(response){
                    // Handle the response from the Python script
                    console.log(response);
                }
            });
        });
    });
</script>

</body>
</html>
